version: 2.1

executors:
  default:
    docker:
      - image: ubuntu:latest

jobs:
  build:
    executor: default
    steps:
      - checkout

      # Install required dependencies
      - run:
          name: Install Dependencies
          command: |
            apt-get update
            apt-get install -y build-essential libboost-all-dev libssl-dev libyaml-cpp-dev libcurl4-openssl-dev

      # Build kapua_test
      - run:
          name: Build kapua_test
          command: |
            mkdir build
            cd build
            cmake ..
            make

      # Run tests
      - run:
          name: Run Tests
          command: |
            cd build
            ctest --output-on-failure

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
